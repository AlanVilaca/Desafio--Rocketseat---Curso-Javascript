<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function experiencia(anos) {
            
            if (0 < anos && anos <=1) console.log('Iniciante');
            else if (1< anos && anos< 3) console.log('Intermediario');
            else if (3 < anos && anos< 6 ) console.log("Avançado");
            else if (6 < anos ) console.log("JEDI MASTER");  
            else console.log("VOCE NAO TEM EXPERINCIA");
       
        }

        var anosEstudo = 0;
        experiencia(anosEstudo);

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

    </script>
</body>
</html>
